<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Contact Form</title>
</head>

<body>
    <main>
        <form action="">
            <span id="greet">Say Hello!</span>
            <div>
                <span>Your Name</span>
                <input type="text" placeholder="Enter Your Name">
            </div>
            <div>
                <span>Email</span>
                <input type="email" placeholder="Enter Your email Address">
            </div>
            <div class="div-dropdown-1">
                <span>Needed Services</span>
                <div>
                    <select name="" id="dropdown">
                        <option value="#">Choose Services</option>
                        <option value="#">Online Store</option>
                        <option value="#">eCommerce Bussiness</option>
                        <option value="#">UI/UX Design</option>
                        <option value="#">Online Services</option>
                    </select>
                </div>
            </div>
            <div class="div-dropdown-2">
                <span>Budget</span>
                <div>
                    <select name="" id="dropdown">
                        <option value="#">Select Budget</option>
                        <option value="#">1500 $</option>
                        <option value="#">2000 $</option>
                        <option value="#">2500 $</option>
                    </select>
                </div>
            </div>
            <div>
                <span>Message</span>
                <div>
                    <textarea name="" id="textarea" placeholder="Your Message here..."></textarea>
                </div>
            </div>
            <div>
                <button id="btn">
                    <div>
                        Submit
                    </div>
                </button>
            </div>
        </form>
    </main>
</body>

</html>
