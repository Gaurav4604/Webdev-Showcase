<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <title>Contact Form</title>
</head>
    <body>
        <div class="container">
            <span class="big-circle"></span>
            <img src="resources/shape.png" class="square">
            <div class="form">
                <div class="contact-info">
                    <h3 class="title">Let's get in touch</h3>
                    <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime, iste libero?</p>
                    <div class="info">
                        <div class="information">
                            <img src="resources/location.png" class="icon">
                            <p>Some Address Present</p>
                        </div>
                        <div class="information">
                            <img src="resources/mail.png" class="icon">
                            <p>bleh@blehmail.com</p>
                        </div>
                        <div class="information">
                            <img src="resources/phone.png" class="icon">
                            <p>123-456-789</p>
                        </div>
                    </div>
                    <div class="social-media">
                        <p>Connect with Me :</p>
                        <div class="social-icon">
                            <a href="#">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#">
                                <i class="fab fa-instagram"></i>
                            </a>
                            <a href="#">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="contact-form">
                    <span class="circle one"></span>
                    <span class="circle two"></span>
                    <form action="index.html">
                        <h3 class="title">Contact Me</h3>
                        <div class="input-container">
                            <input type="text" name="text" class="input">
                            <label for="">Username</label>
                            <span>Username</span>
                        </div>
                        <div class="input-container">
                            <input type="email" name="email" class="input">
                            <label for="">Email</label>
                            <span>Email</span>
                        </div>
                        <div class="input-container">
                            <input type="tel" name="phone" class="input">
                            <label for="">Phone</label>
                            <span>Phone</span>
                        </div>
                        <div class="input-container textarea">
                            <textarea name="message" class="input"></textarea>
                            <label for="">Message</label>
                            <span>Message</span>
                        </div>
                        <input type="submit" value="Send" class="btn">
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
