<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <title>Pricing Panel</title>
</head>

<body>
    <div class="panel">

        <div class="pricing-plan">
            <img src="resources/icon1.png" class="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Custom Domains</li>
                <li class="pricing-features-item">Sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#" class="pricing-button">Sign Up</a>
        </div>
        <div class="pricing-plan">
            <img src="resources/icon2.png" class="pricing-img">
            <h2 class="pricing-header">small team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Never sleeps</li>
                <li class="pricing-features-item">Multiple wokers for more powerful apps</li>
            </ul>
            <span class="pricing-price">$ 150</span>
            <a href="#" class="pricing-button is-featured">free trail</a>
        </div>

        <div class="pricing-plan">
            <img src="resources/icon3.png" class="pricing-img">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Dedicated</li>
                <li class="pricing-features-item">simple horizontal scalability</li>
            </ul>
            <span class="pricing-price">$ 400</span>
            <a href="#" class="pricing-button">free trial</a>
        </div>
    </div>
    </div>
</body>

</html>
