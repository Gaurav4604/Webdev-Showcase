<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Navbar</title>
</head>

<body>
    <header>
        <nav>
            <h1>Gaurav Singh</h1>
            <ul>
                <li><a data-page="home" href="#home">Home</a></li>
                <li><a data-page="projects" href="#projects">Projects</a></li>
                <li><a data-page="contact" href="#contact">Contact</a></li>
                <div class="bubble"></div>
            </ul>
        </nav>
    </header>

    <main>
        <section data-index="0" class="home" id="home">
            <h2>Home</h2>
        </section>

        <section data-index="1" class="projects" id="projects">
            <h2>Projects</h2>
        </section>

        <section data-index="2" class="contact" id="contact">
            <h2>Contact</h2>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
